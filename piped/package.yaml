name:                piped
version:             0.1.0.0
github:              "githubuser/piped"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Conduit with a smaller core
category:            Control

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/piped#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- resourcet

library:
  source-dirs: src

benchmarks:
  piped-bench:
    main:                Bench.hs
    source-dirs:         bench
    ghc-options:
    - -rtsopts
    - -O2
    - -fprof-auto
    dependencies:
    - piped
    - criterion == 1.4.1.0
    default-extensions:
    - LambdaCase

tests:
  piped-test:
    main:                Driver.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - piped
    - piped-conduit
    - tasty
    - tasty-hunit
    - tasty-discover
    - tasty-golden
    - tasty-quickcheck
    - quickcheck-instances
    - conduit
    default-extensions:
    - RankNTypes
